<!-- JavaScript
 Alert Dialog Example-->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Test</title>
</head>

<body>
      <input id="btn" type="button" onclick="showDialog()" value="Show Dialog" />
  
  <script>
    var btn = document.querySelector("#btn");
    btn.addEventListener("click", () => alert("hello, world"), false);
  </script>
</body>
</html>
